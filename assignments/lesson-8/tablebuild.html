<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Build a table">
        <title>Table Assignment</title>

        <link rel="stylesheet" href="styles/normalize.css"/>
        <link rel="stylesheet" href="styles/tablemain.css"/>

    </head>
    <body>
        <main>
            <table class="tallwide">
                 <thead>
                    <tr>
                        <td colspan="3">ACME Wildwest</td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th Scope="col">Period</th>
                        <th Scope="col">Sale</th>
                        <th Scope="col">Sales Goal</th>
                    </tr>
                    <tr>
                        <td>August</td>
                        <td>$3,590</td>
                        <td>$4,000</td>
                    </tr>
                    <tr>
                        <td>September</td>
                        <td>$4,420</td>
                        <td>$5,000</td>
                    </tr>
                    <tr>
                        <td>October</td>
                        <td>$4,870</td>
                        <td>$5,000</td>
                    </tr>
                    <tr>
                        <td>November</td>
                        <td>$8,610</td>
                        <td>$7,500</td>
                    </tr>
                    <tr>
                        <td>Black Friday</td>
                        <td colspan="2">$3,200</td>
                    </tr>
                    <tr>
                        <td>December</td>
                        <td>$6,820</td>
                        <td>$7,500</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3">Compiled 06.13.2018 by SDiaz</td>
                    </tr>
                </tfoot>
            </table>

        </main>
    </body>
</html>
